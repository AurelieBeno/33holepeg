<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="33 Hole Peg Solitaire Online Game with JavaScript / HTML5">
		<meta name="keywords" content="33, hole, peg, solitaire, javascript, online, game, board, puzzle">

		<title>33 Hole Peg Solitaire Online Game</title>

		<style type="text/css">

			.board{
				display: table;
				border: 1px solid #aaa;
				border-collapse: collapse;
			}
			.row{
				display: table-row;
			}
			.cell{
				display: table-cell;
				padding: 20px;
				border: 1px solid #ccc;
			}
			.cell.dead{
				border:none;
			}
			.cell.alive{
				background-color: #fafafa;
			}
			.marble{
				transition:border .5s;
				border:2px solid transparent;
				cursor: move;
				display: inline-block;
				height: 30px;
				width: 30px;
				border-radius: 50%;
				background: #b7deed; /* Old browsers */
background: -moz-linear-gradient(-45deg,  #b7deed 0%, #71ceef 50%, #21b4e2 51%, #b7deed 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#b7deed), color-stop(50%,#71ceef), color-stop(51%,#21b4e2), color-stop(100%,#b7deed)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(-45deg,  #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%); /* Chrome10+,Safari5.1+ */
background: -o-linear-gradient(-45deg,  #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%); /* Opera 11.10+ */
background: -ms-linear-gradient(-45deg,  #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%); /* IE10+ */
background: linear-gradient(135deg,  #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b7deed', endColorstr='#b7deed',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
			}
			.cell.alive .marble:hover{
				border:2px solid #f00;
			}
			.dead .marble, .hole .marble{
				visibility: hidden;
			}

		</style>
	</head>
	<body>
		<h1>33 Hole Peg Solitaire Game</h1>

		<div id="board" class="board">
			
		</div>

		<script src="jquery-1.11.0.min.js"></script>
		<script src="jquery-ui-1.10.4.custom.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
