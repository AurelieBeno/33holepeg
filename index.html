<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="33 Hole Peg Solitaire Online Game with JavaScript / HTML5">
		<meta name="keywords" content="33, hole, peg, solitaire, javascript, online, game, board, puzzle">

		<title>33 Hole Peg Solitaire Online Game</title>
		<link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>

		<style type="text/css">

			body{
				background:#fff url(agsquare.png);
				font:1em Exo, Arial, Sans;
				color: #88bfe8;
				text-align: center;
			}

			h1{
				font-weight: 200;
				font-size: 2rem;
			}

			.board{
				display: table;
				border-collapse: collapse;
			}
			.row{
				display: table-row;
			}
			.cell{
				display: table-cell;
				padding: 20px;
				border: 1px solid #3498db;
			}
			.cell.dead{
				border:none;
			}
			.cell.hole{
				background: #ffffff; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover,  #ffffff 0%, #f6f6f6 47%, #ededed 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#ffffff), color-stop(47%,#f6f6f6), color-stop(100%,#ededed)); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover,  #ffffff 0%,#f6f6f6 47%,#ededed 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover,  #ffffff 0%,#f6f6f6 47%,#ededed 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover,  #ffffff 0%,#f6f6f6 47%,#ededed 100%); /* IE10+ */
background: radial-gradient(ellipse at center,  #ffffff 0%,#f6f6f6 47%,#ededed 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ededed',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
			}
			.cell.hole.target{
				background: #ffff88; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover,  #ffff88 0%, #ffff88 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#ffff88), color-stop(100%,#ffff88)); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover,  #ffff88 0%,#ffff88 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover,  #ffff88 0%,#ffff88 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover,  #ffff88 0%,#ffff88 100%); /* IE10+ */
background: radial-gradient(ellipse at center,  #ffff88 0%,#ffff88 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffff88', endColorstr='#ffff88',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

			}
			.cell.alive{
				background: #88bfe8; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover,  #88bfe8 0%, #70b0e0 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#88bfe8), color-stop(100%,#70b0e0)); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover,  #88bfe8 0%,#70b0e0 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover,  #88bfe8 0%,#70b0e0 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover,  #88bfe8 0%,#70b0e0 100%); /* IE10+ */
background: radial-gradient(ellipse at center,  #88bfe8 0%,#70b0e0 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#88bfe8', endColorstr='#70b0e0',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

			}
			.marble{
				border:1px solid #aaa;
				transition:box-shadow .2s;
				cursor: pointer;
				display: inline-block;
				height: 20px;
				width: 20px;
				border-radius: 50%;
				background: #fcfff4; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover,  #fcfff4 0%, #e9e9ce 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#fcfff4), color-stop(100%,#e9e9ce)); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover,  #fcfff4 0%,#e9e9ce 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover,  #fcfff4 0%,#e9e9ce 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover,  #fcfff4 0%,#e9e9ce 100%); /* IE10+ */
background: radial-gradient(ellipse at center,  #fcfff4 0%,#e9e9ce 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfff4', endColorstr='#e9e9ce',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */


			}
			.cell.alive .marble:hover{
				box-shadow: 0 0 10px #666;
			}
			.dead .marble, .hole .marble{
				visibility: hidden;
			}

		</style>
	</head>
	<body>
		<h1>33 Hole Peg Solitaire</h1>
		<div id="board" class="board">
			
		</div>

		<script src="jquery-1.11.0.min.js"></script>
		<script src="jquery-ui-1.10.4.custom.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
